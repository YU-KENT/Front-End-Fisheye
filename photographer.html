<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="decouvrez album photos de photographer ">
    <!--title-->
    <title>Fisheye - Page d'accueil</title>
    <!--CSS-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!--icon-->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--header de la page photographe-->
    <header role="banner" tabindex="0" aria-label="en-tete de la page photographer">
      <a href="index.html"><img src="assets/images/logo.png" alt ="logo de bannière pour le site" class="logo" /></a>
    </header>
    <!--main contenu de la page principale-->
    <main id="main" role="main" aria-label="contenu de la page du photographe">
    <!--profile de photographer-->
      <div class="photograph-header" aria-label="le profile de photographer" tabindex="0">
        <button class="contact_button" aria-label="button pour ouvrir la fenetre pour contacter le photographe" onclick="displayModal()">Contactez-moi</button>
      </div>
    <!--select box-->
      <div id="selectbox">
         <span role="label" class="label" aria-labelledby="selectbox">Trier Par</span>
         <div class="select" role="dropdown menu" tabindex="0" arai-label="un dropdown menu pour tirier l'album des photos" >
           <div class="pre-option arrowdown">Popularité</div>
           <div class="options">
             <div tabindex="0" class="arrowup" aria-label="trier par Popularité">Popularité</div>
             <div tabindex="0" aria-label="trier par Date">Date</div>
             <div tabindex="0" aria-label="trier par Titre">Titre</div>
          </div>
          </div>
     </div>
    <!--modal album photos-->
      <section class="photos" tabindex="0" aria-label="l'album photos de photographer">
    <!--encart-->
        <div class="encart" tabindex="0" aria-label="un encart pour presenter le totale likes et tarif de photographer">
          <div class="encart_likes">
             <span id="totallikes" aria-label="le photographe a total likes" tabindex="0">300</span>
              <img src="assets/icons/heart_black.svg" aria-hidden="true" alt="icon image ceour">
          </div>
          <span id="encart_price" aria-label="le tarif est 300€ par jour" tabindex="0">300€/jour      
        </div>
      </section>
    <!--modal pour light box-->
      <div class="lightbox" role="dialog" aria-label="Parcourez le photo en grand">
        <div role="album" class="lightbox_container">

        </div>
        <div class="lightbox_buttons">
        <button type="button" aria-label="button pour fermer la fenetre de dialog" class="lightbox_close" ></button>
        <button type="button" aria-label="button pour passer à l'image précédente" class="lightbox_prev"></button>
        <button type="button" aria-label="button pour passer à l'image suivante" class="lightbox_next"></button>
       </div>
      </div>
    </main>
    <!--contact formulaire-->
    <div id="contact_modal" role="dialog" aria-labelledby="currentname">
			 <div class="modal">
				<header tabindex="0" aria-label="header de la formulaire contact">
          <div class="header-text">
          <h2>Contactez-moi</h2>
          <h2 id="currentname">name</h2>
         </div>
          <img src="assets/icons/close.svg" role="button" alt="button à click to close contact formulaire" tabindex="0" onclick="closeModal()" />
        </header>
				<form name="contact" id="myform" method="get" action="photographer.html"
        novalidate>
					<div class="formData" aria-labelledby="firstname">
						<label for="Prénom">Prénom</label>
						<input type="text" name="Prénom" id="firstname" aria-label="voulez entrer votre prenom">
					</div>
          <div class="formData" aria-labelledby="lastname">
						<label for="Nom">Nom</label>
						<input type="text" name="Nom" id="lastname" aria-label="voulez entrer votre nom">
					</div>
          <div class="formData" aria-labelledby="email">
						<label for ="email">Email</label>
						<input type="email" name="email"id="email"  aria-label="voulez entrer votre email">
					</div>
          <div class="formData" aria-labelledby="message">
						<label for ="message">Votre Message</label>
						<textarea type="text" id="message" rows="4" aria-labelledby="Entrer message"></textarea>
            <span id="Entrer message" class="hidden">Vous pouvez laisser un message</span>
					</div>

          <button type="submit" class="envoyer_button" aria-label="button pour envoyer le message">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/utils/data.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/keyboard_pho.js"></script>
    <script src="scripts/utils/selectbox.js"></script>
    
  </body>
</html>
