<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href ="index.html"><img src="assets/images/logo.png" alt ="Fisheye home page" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" aria-label="Ouvrez la fenetre de contact" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="select">
        <label for="Trier Par">Trier Par</label>
          <select id="select-box">
            <option value="Popularité">Popularité</option>
            <option value="Date">Date</option>
            <option value="Titre">Titre</option>
          </select>
      </div>
      <section class="photos">
        <div class="encart">
          <div class="encart_likes">
          <span id="totallikes"></span>
          <img src="assets/icons/heart_black.svg">
          </div>
          <span id="encart_price">300€/jour</span>      
         </div>

      </section>
      
      <div class="lightbox">
        <div class="lightbox_container">

        </div>
        <div class="lightbox_buttons">
        <button type="button" aria-label="Fermer le PHOTO"class="lightbox_close" ></button>
        <button class="lightbox_prev"></button>
        <button class="lightbox_next"></button>
       </div>
      </div>
    </main>
    <div id="contact_modal">
			 <div class="modal">
				<header>
          <div class="header-text">
          <h2>Contactez-moi</h2>
          <h2 id="currentname">${name}</h2>
         </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form name="contact" id="myform" method="get" action="photographer.html"
        novalidate>
					<div class="formData">
						<label>Prénom</label>
						<input type="text" id="firstname">
					</div>
          <div class="formData">
						<label>Nom</label>
						<input type="text" id="lastname">
					</div>
          <div class="formData">
						<label>Email</label>
						<input type="text" id="email">
					</div>
          <div class="formData">
						<label>Votre Message</label>
						<textarea type="text" id="message" rows="4"></textarea>
					</div>
          <button class="envoyer_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/utils/data.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
